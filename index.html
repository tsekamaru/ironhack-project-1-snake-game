<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="src/script.js" defer></script>
  </head>
  <body>
    <div>
      <div>
        <div class="scores">
          <div class="scoreContainer">
            <span class="scoreText curr">score</span>
            <h1 id="score">000</h1>
          </div>

          <div class="highestContainer">
            <span class="scoreText high">highest</span>
            <h1 id="highScore">000</h1>
          </div>
        </div>
      </div>
      <div id="game-board"></div>
      <div class="speedContainer">
        <span class="scoreText speed">speed 5.0 sqr/s</span>
        <audio class="audioPlayer" loop autoplay>
          <source src="/assets/Mezhdunami - Flashes.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
    <div id="instruction-text">
      <h1>Press space bar to start the game</h1>
      <p>Use arrow keys to control the snake</p>
    </div>

  </body>
</html>
